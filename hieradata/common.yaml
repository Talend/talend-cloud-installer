---
message: "This node is using common data"

common_packages:
  'hiera-eyaml':
    ensure: 'installed'
    provider: 'gem'
  'hiera-eyaml-kms':
    ensure: 'installed'
    provider: 'gem'
  'aws-sdk':
    ensure: 'installed'
    provider: 'gem'
  'package_cloud':
    ensure: 'installed'
    provider: 'gem'
  'epel-release':
    ensure: 'installed'
  'nmap-ncat':
    ensure: 'installed'

packagecloud_repos:
  'talend/other':
    type: 'rpm'
    master_token: "%{::packagecloud_master_token}"
  'talend/thirdparty':
    type: 'rpm'

cloudwatchlog_files:
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/messages":
    path: '/var/log/messages'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/secure":
    path: '/var/log/secure'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/audit/audit.log":
    path: '/var/log/audit/audit.log'
    datetime_format: '%s'
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/awslogs.log":
    path: '/var/log/awslogs.log'

profile::web::tomcat::catalina_base: '/opt/apache-tomcat/tomcat'
profile::web::tomcat::tomcat_version: '8'
