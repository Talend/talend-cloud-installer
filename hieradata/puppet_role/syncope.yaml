---
java::distribution: "jre"
java::package: "jre1.8.0_60"
java::version: "1.8.0_60-fcs"
java::java_home: "/usr/java/jre1.8.0_60"

syncope::postgres_host: "%{::tic_db_host}"
syncope::postgres_db_name: 'syncope'
syncope::postgres_password: "%{::master_password}"
syncope::admin_password: "%{::master_password}"

profile::postgresql::pg_role_user: syncope
profile::postgresql::pg_role_db_name: syncope
profile::postgresql::pg_role_user_password: "%{::master_password}"

postgresql::server::service_ensure: stopped
postgresql::server::service_enable: false
postgresql::server::service_manage: true

postgresql::globals::default_connect_settings:
      PGHOST: "%{::tic_db_host}"
      PGUSER: 'tadmin'
      PGDATABASE: 'tadmin'
      PGPASSWORD: "%{::master_password}"

pg_databases:
  'syncope':
    dbname: 'syncope'
    owner: 'tadmin'

pg_roles:
  'syncope':
    login: true
    password_hash: "%{::master_password}"

cloudwatchlog_files:
  "/talend/tic/%{::puppet_role}/opt/tomcat/logs/catalina.out":
    path: '/opt/tomcat/logs/catalina.out'
  "/talend/tic/%{::puppet_role}/opt/tomcat/logs/sts.out":
    path: '/opt/tomcat/logs/sts.out'
