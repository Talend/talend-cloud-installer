---
mongodb::globals::version: '3.4.10-1.el7'
mongodb::globals::mongos_package_name: 'mongodb-org'
mongodb::server::verbose: true
# mongodb::server::verbositylevel: 'v'  # from 'v' to 'vvvvv' in extrafile

profile::mongodb::replset_auth_enable: '%{::mongo_replset_auth_enable}'
profile::mongodb::mongodb_nodes: "%{::mongodb_nodes}"
profile::mongodb::storage_device: "%{::storage_device}"
profile::mongodb::mongodb_yaml_profile_name: "%{::mongodb_yaml_profile_name}"

profile::mongodb::admin_user: "sreadmin"
profile::mongodb::admin_password: "%{::master_password}"

common_packages:
  'mongodb-org-tools':
    ensure: 'present'

profile::common::hosts::entries:
  mongo:
    entries: "%{::mongodb_nodes}"
    aliases:
      - "mongo%index%.at.internal-tipaas.com"
      - "mongo%index%.staging.internal-tipaas.com"
      - "mongo%index%.production.internal-tipaas.com"
      - "mongo%index%"

profile::mongodb::roles:
  backupRole:
    rolename: backupRole
    privileges:
      - resource:
          cluster: true
        actions: ['fsync', 'unlock', 'replSetGetStatus']
      - resource:
          db: 'local'
          collection: 'system.replset'
        actions: ['find']
    roles: []

profile::mongodb::users:
  backup:
    db_address: 'admin'
    username: 'backup'
    password: '%{::master_password}'
    roles:
      - role: 'backupRole'
        db: 'admin'
  monitor:
    db_address: 'admin'
    username: 'monitor'
    password: '%{::master_password}'
    roles:
      - role: 'clusterMonitor'
        db: 'admin'
  datadog:
    db_address: 'admin'
    username: 'datadog'
    password: '%{::master_password}'
    roles:
      - role: 'clusterMonitor'
        db: 'admin'

logrotate::ensure: 'present'
logrotate::hieramerge: true
logrotate::rules:
  mongodb_log:
    path: '/var/log/mongodb/mongod.log'
    maxsize: '100M'
    rotate: 24
    rotate_every: 'hour'
    compress: true
    postrotate: '/bin/kill -HUP `cat /var/run/syslogd.pid 2> /dev/null` 2> /dev/null || true'

cloudwatch::metrics:
  DiskSpaceMongoDB:
    type              : diskspace
    params            : '-f /var/lib/mongo'
    unit              : Percent
    description       : 'Percentage of used disk space for mongodb data'
    statistic         : 'Average'
    period            : 300
    evaluationperiods : 3
    threshold         : 80
    comparisonoperator: "GreaterThanThreshold"

cloudwatchlog_files:
  "/talend/tic/%{::main_stack}/%{::puppet_role}/var/log/mongodb/mongod.log":
     path: '/var/log/mongodb/mongod.log'
     datetime_format: '%b %d %H:%M:%S'

# IPAAS MongoDB replicaset profile
mongodb_default_profile:
  replset_name: 'tipaas'
  storage_engine: 'mmapv1'
  users:
    admin:
      db_address: 'ipaas'
      username: 'admin'
      password: "%{::master_password}"
      roles:
        - role: 'userAdminAnyDatabase'
          db: 'admin'
        - role: 'dbAdminAnyDatabase'
          db: 'admin'
        - role: 'readWriteAnyDatabase'
          db: 'admin'
        - role: 'dbOwner'
          db: 'ipaas'
    tpsvc_config:
      db_address: 'configuration'
      password: "%{::master_password}"
      roles:
        - role: 'dbOwner'
          db: 'configuration'
    dq:
      db_address: 'dqdict'
      username: 'dqdict-user'
      password: '%{::master_password}'
      roles:
        - role: 'dbOwner'
          db: 'dqdict'
    tpsvc_provisioning:
      db_address: 'provisioning'
      username: 'tpsvc_provisioning'
      password: '%{::master_password}'
      roles:
        - role: 'dbOwner'
          db: 'provisioning'

# TDS MongoDB replicaset profile
mongodb_tds_profile:
  replset_name: 'tds'
  storage_engine: 'wiredTiger'
  users:
    provisioning:
      db_address: 'admin'
      username: 'provisioning'
      password: '%{::master_password}'
      roles:
        - role: 'userAdminAnyDatabase'
          db: 'admin'
        - role: 'dbAdminAnyDatabase'
          db: 'admin'
        - role: 'readWriteAnyDatabase'
          db: 'admin'
